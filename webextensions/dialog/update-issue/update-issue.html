<html class="dialog">
  <head>
    <meta charset="UTF-8">
    <script type="module" src="./update-issue.js"></script>
    <link rel="stylesheet" href="./update-issue.css">
    <title>__MSG_dialog_updateIssue_title__</title>
  </head>
  <body>
    <form id="form" class="dialog-content" action="#" method="GET">
      <div class="flex-box column">
        <div class="grid" id="fields">
          <div class="grid-row">
            <label for="issue">__MSG_dialog_updateIssue_issue_label__</label>
            <span class="grid-column issue-chooser">
              <input id="issue" class="issue-id" type="number" min="0" data-field="id" data-value-type="integer">
              <input id="issueSubject" class="issue-subject" type="text" disabled="true">
              <button class="issue-choose">__MSG_dialog_updateIssue_issue_choose_label__</button>
            </span>
          </div>
          <div class="grid-row">
            <label for="description"
                  >__MSG_dialog_updateIssue_description_label__
                  <a id="toggleDescription"
                     href="#"
                    >__MSG_dialog_updateIssue_description_edit_label__</a></label>
            <span class="grid-column"><textarea id="description" data-field="description" rows="10"></textarea></span>
          </div>
          <div class="grid-row">
            <label for="parentIssue">__MSG_dialog_updateIssue_parentIssue_label__</label>
            <span class="grid-column issue-chooser">
              <input id="parentIssue" class="issue-id" type="number" min="0" data-field="parent_issue_id" data-value-type="integer">
              <input id="parentIssueSubject" class="issue-subject" type="text" disabled="true">
              <button class="issue-choose">__MSG_dialog_createIssue_parentIssue_choose_label__</button>
            </span>
          </div>
          <div class="grid-row">
            <label for="notes">__MSG_dialog_updateIssue_notes_label__</label>
            <span class="grid-column"><textarea id="notes" data-field="notes" rows="10"></textarea></span>
          </div>
          <div class="grid-row">
            <label for="status">__MSG_dialog_updateIssue_status_label__</label>
            <span class="grid-column"><select id="status" data-field="status_id" data-value-type="integer"></select></span>
          </div>
          <div class="grid-row">
            <label for="assigned">__MSG_dialog_updateIssue_assigned_label__</label>
            <span class="grid-column"><select id="assigned" data-field="assigned_to_id" data-value-type="integer"></select></span>
          </div>
          <div class="grid-row">
            <label for="version">__MSG_dialog_updateIssue_version_label__</label>
            <span class="grid-column"><select id="version" data-field="fixed_version_id" data-value-type="integer"></select></span>
          </div>
          <div class="grid-row">
            <label>__MSG_dialog_updateIssue_period_label__</label>
            <span class="grid-column">
              <label><input id="startDateEnabled" type="checkbox">
                     __MSG_dialog_createIssue_startDate_label__</label>
              <input id="startDate" data-field="start_date" type="date">
              <label><input id="dueDateEnabled" type="checkbox">
                     __MSG_dialog_createIssue_dueDate_label__</label>
              <input id="dueDate" data-field="due_date" type="date">
            </span>
          </div>
          <div class="grid-row">
            <label>__MSG_dialog_updateIssue_file_label__</label>
            <div class="grid-column" id="files"></div>
          </div>
          <div class="grid-row">
            <label>__MSG_dialog_updateIssue_relations_label__</label>
            <div class="grid-column" id="relations"></div>
          </div>
        </div>
      </div>
      <div class="dialog-buttons">
        <button id="accept" type="submit">__MSG_dialog_updateIssue_accept_label__</button>
        <button id="cancel">__MSG_dialog_updateIssue_cancel_label__</button>
      </div>
    </form>
  </body>
</html>
