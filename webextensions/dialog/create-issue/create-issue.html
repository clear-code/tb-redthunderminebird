<html class="dialog">
  <head>
    <meta charset="UTF-8">
    <script type="module" src="./create-issue.js"></script>
    <link rel="stylesheet" href="./create-issue.css">
    <title>__MSG_dialog_createIssue_title__</title>
  </head>
  <body>
    <form id="form" class="dialog-content" action="#" method="GET">
      <div class="flex-box column">
        <div class="grid">
          <div class="grid-row">
            <label for="project">__MSG_dialog_createIssue_project_label__</label>
            <span class="grid-column"><select id="project" data-field="project_id" data-value-type="integer"></select></span>
          </div>
          <div class="grid-row">
            <label for="tracker">__MSG_dialog_createIssue_tracker_label__</label>
            <span class="grid-column"><select id="tracker" data-field="tracker_id" data-value-type="integer"></select></span>
          </div>
          <div class="grid-row">
            <label for="subject">__MSG_dialog_createIssue_subject_label__</label>
            <span class="grid-column"><input id="subject" type="text" data-field="subject"></span>
          </div>
          <div class="grid-row">
            <label for="description">__MSG_dialog_createIssue_description_label__</label>
            <span class="grid-column"><textarea id="description" data-field="description" rows="10"></textarea></span>
          </div>
          <div class="grid-row">
            <label for="parentIssue">__MSG_dialog_createIssue_parentIssue_label__</label>
            <span class="grid-column">
              <input id="parentIssue" type="number" data-field="parent_issue_id" data-value-type="integer">
              <input id="parentIssueSubject" type="text" disabled="true">
              <button id="parentIssueChoose">__MSG_dialog_createIssue_parentIssue_choose_label__</button>
            </span>
          </div>
          <div class="grid-row">
            <label for="status">__MSG_dialog_createIssue_status_label__</label>
            <span class="grid-column"><select id="status" data-field="status_id" data-value-type="integer"></select></span>
          </div>
          <div class="grid-row">
            <label for="assigned">__MSG_dialog_createIssue_assigned_label__</label>
            <span class="grid-column"><select id="assigned" data-field="assigned_to_id" data-value-type="integer"></select></span>
          </div>
          <div class="grid-row">
            <label>__MSG_dialog_createIssue_watcher_label__</label>
            <div id="watcherUsers" class="grid-column"></div>
          </div>
          <div class="grid-row">
            <label for="version">__MSG_dialog_createIssue_version_label__</label>
            <span class="grid-column"><select id="version" data-field="fixed_version_id" data-value-type="integer"></select></span>
          </div>
          <div class="grid-row">
            <label>__MSG_dialog_createIssue_period_label__</label>
            <span class="grid-column">
              <label><input id="startDateEnable" type="checkbox">
                     __MSG_dialog_createIssue_startDate_label__</label>
              <input id="startDate" type="date" data-field="start_date">
              <label><input id="dueDateEnable" type="checkbox">
                     __MSG_dialog_createIssue_dueDate_label__</label>
              <input id="dueDate" type="date" data-field="due_date">
            </span>
          </div>
          <div class="grid-row">
            <label>__MSG_dialog_createIssue_file_label__</label>
          </div>
          <div class="grid-row">
            <label>__MSG_dialog_createIssue_relations_label__</label>
            <div class="grid-column">
              <ul id="relations"></ul>
              <button id="relations_add">__MSG_dialog_createIssue_relations_add_label__</button>
            </div>
          </div>
          <div class="grid-row">
            <label>__MSG_dialog_createIssue_other_label__</label>
            <div class="grid-column">
              <label><input id="private" type="checkbox" data-field="is_private" data-value-type="boolean">
                     __MSG_dialog_createIssue_private_label__</label>
            </div>
          </div>
        </div>
      </div>
      <div class="dialog-buttons">
        <button id="accept" type="submit">__MSG_dialog_createIssue_accept_label__</button>
        <button id="cancel">__MSG_dialog_createIssue_cancel_label__</button>
      </div>
    </form>
  </body>
</html>
